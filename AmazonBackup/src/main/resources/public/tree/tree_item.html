<i ng-show="hasChildren(d)"
	class="icon expand-icon glyphicon glyphicon-plus"
	ng-click="expand(d)"></i>

<i ng-show="hasChildren(d)"
	class="icon expand-icon glyphicon glyphicon-minus"
	ng-click="collapse(d)"></i>

<span ng-show="!hasChildren(d)" style="margin-left: 16px"></span>
{{d.name}}
<ul>
	<li style="list-style: none;" ng-repeat="d in getChildren(d)"
		ng-include="'tree_item.html'"></li>
</ul>
